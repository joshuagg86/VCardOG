<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Presentación - Omega Graphics Designs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Contenedor del logo y la imagen superior */
        .logo-container {
    position: relative;
    width: 100%;
    height: 230px; /* Ajusta la altura según sea necesario */
    overflow: hidden;
}

.card-image {
    width: 100%;
    height: 70%;
    display: block;
    object-fit: cover;
}



.logo {
    width: 170px; /* Ajusta el tamaño según sea necesario */
    height: 170px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-image: url('logo.png');
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
}


        .name {
            font-size: 27px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .title {
            font-size: 22px;
            color: #555;
            margin-bottom: 10px;
        }

        .services {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .services div {
            text-align: center;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }

        .social-icons img {
            width: 40px;
            height: 40px;
        }

        .features {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            gap: 2px;
        }

        .feature-item {
            color: #FFF;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90px;
            height: 70px;
            background-color: #71241f;
            border-radius: 15px;
        }

        .feature-item img {
            padding-top: 10px;
            width: 30px;
            height: 25px;
        }

        .feature-item p {
            font-size: 14px;
            color: #FFF;
        }

        .linea-60 {
            width: 40%;
            margin: 0 auto;
            border: 0;
            height: 3px;
            background-color: #71241f;
        }

        /* Media Queries */
        @media (max-width: 600px) {
            .card {
                padding: 15px;
            }

            .name { font-size: 24px; }
            .title { font-size: 20px; }
            .services { font-size: 16px; }
            .social-icons img {
                width: 30px;
                height: 30px;
            }
        }

        @media (max-width: 400px) {
            .card { max-width: 90%; }
            .name { font-size: 18px; }
            .title { font-size: 14px; }
            .services { font-size: 12px; }
            .social-icons img {
                width: 25px;
                height: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <!-- Contenedor para la imagen superior y el logo -->
        <div class="logo-container">
            <img src="top.png" alt="Imagen de encabezado" class="card-image">
            <div class="logo"></div>
        </div>
        <div class="name">Enrique Garcia</div>
        <div class="title">Owner</div>
        <hr class="linea-60">

        <div class="services">
            <div>
                <p>Signs</p>
                <p>Embroidery</p>
                <p>Screen Printing</p>
            </div>
            <div>
                <p>Flags</p>
                <p>Banners</p>
                <p>Direct to Film</p>
            </div>
        </div>

        <div class="features">
            <div class="feature-item">
                <img src="wa.png" alt="Whatsapp">
                <p>Whatsapp</p>
            </div>
            <div class="feature-item">
                <img src="mail.png" alt="Email">
                <p>Email</p>
            </div>
            <div class="feature-item">
                <img src="yelp.png" alt="Yelp">
                <p>Yelp</p>
            </div>
        </div>

        <div class="social">
            <p>¡Síguenos en redes sociales!</p>
        </div>

        <div class="social-icons">
            <img src="fb.png" alt="Facebook">
            <img src="ig.png" alt="Instagram">
        </div>
    </div>
</body>
</html>
